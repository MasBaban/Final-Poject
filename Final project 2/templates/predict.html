<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts.js">
	</script>
	<link rel="stylesheet" href="styles.css">
    <title>Prediction</title>
</head>

<body style="background-image: url({{url_for('static',filename='Visual bg.jpg') }});background-size: 100% 100%;
background-attachment:fixed;>

    <!-- HEADING -->
    <center><br>
        <img src="http://localhost:5000/static/logo.png" width="8%" ><br><br>
        <h2 class="display-4">
        <font color="black" style="font-family:Garamond;">
            <strong><span class="badge badge-secondary">Predict your Employees</span></strong>
        </font>
        <br>
    </center>

    <div class="container-fluid"></div>
        <center>
        <form method="POST" action = "http://127.0.0.1:5000/result">

        <h5><span class="badge badge-secondary">City Development Index</span>    
            <input type="number" name="city_development_index" min=0 step=0.001 required/></h5>
        
        <h5><span class="badge badge-secondary">gender</span>    
            <div class="col-md-2 mb-2">
                <select name="gender" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                </select>
            </div>
        
        <h5><span class="badge badge-secondary">Relevant Experience</span>    
            <div class="col-md-2 mb-2">
                <select name="relevent_experience" class="form-control">
                <option value="No relevent experience">No Relevant Experience</option>
                <option value="Has relevent experience">Has Relevant Experience</option>
                </select>
            </div>    
            
        <h5><span class="badge badge-secondary">Enrolled University</span>    
            <div class="col-md-2 mb-2">
                <select name="enrolled_university" class="form-control">
                <option value="no_enrollment">No Enrollment</option>
                <option value="Full time course">Full Time Course</option>
                <option value="Part time course">Part Time Course</option>
                </select>
            </div> 
        <h5><span class="badge badge-secondary">Education Level</span>    
            <div class="col-md-2 mb-2">
                <select name="education_level" class="form-control">
                <option value="High School">High School</option>
                <option value="Masters">Masters</option>
                <option value="Graduate">Graduate</option>
                <option value="Phd">Phd</option>
                <option value="Primary School">Primary School</option>
                </select>
            </div> 
        <h5><span class="badge badge-secondary">Major Discipline</span>    
            <div class="col-md-2 mb-2">
                <select name="major_discipline" class="form-control">
                <option value="STEM">STEM</option>
                <option value="Arts">Arts</option>
                <option value="Humanities">Humanities</option>
                <option value="Business Degree">Business Degree</option>
                <option value="No Major">No Major</option>
                <option value="Other">Other</option>
                </select>
            </div> 
        <h5><span class="badge badge-secondary">Experience</span>    
            <input type="number" name="experience" min="0" required/></h5>
        <h5><span class="badge badge-secondary">Last New Job</span>    
            <div class="col-md-2 mb-2">
                <select name="last_new_job" class="form-control">
                <option value="never">Never</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value=">4">>4</option>
                </select>
            </div> 
        <h5><span class="badge badge-secondary">Training Hours</span>    
            <input type="number" name="training_hours" min="0" required/></h5>    
        <br><br>
        <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px;background-color:#5072ee; color: cornsilk; type= "button" class="btn btn-info">üîç Predict</button>
        </form><br>
        </center>
    </div>
    <br>

    <!-- Log Out -->
    <center>
        <form action = "http://127.0.0.1:5000">
        <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px; background-color: ##5072ee;color: cornsilk;  type="button" class="btn btn-info"">Home</button>
        </form><br><br>
    </center>
    
    <!--JavaScript at end of body for optimized loading-->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
